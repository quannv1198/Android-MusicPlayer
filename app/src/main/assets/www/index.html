<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <toolbar>
            <i id="icon_menu" class="fa fa-bars fa-lg" aria-hidden="true"></i>
            <span>Music player</span>
        </toolbar>
        <div class="body">
            <div id="img_plate"></div>
            <audio id="audio" src='mp3/music_2.mp3'></audio>
            <div class="control">
                <i id="backward" class="fa fa-step-backward fa-2x" aria-hidden="true"></i>
                <i id="play_pause" class="fa fa-play-circle-o fa-4x" aria-hidden="true"></i>
                <i id="forward" class="fa fa-step-forward fa-2x" aria-hidden="true"></i>
            </div>
        </div>
        <div id="menu">
            <div class="main-menu">
                <div id="avatar"></div>
                <p id="my_name">QuanIT</p>
            </div>
            <div id="right_menu"></div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
